<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Youtube</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>                      
        </button>
        <img src="img/logo.svg" alt="Youtube Logo" class="logo">
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <img src="img/search.svg" class="search">
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons-link">
                <img src="img/phone-18.svg" class="icons" width="27" height="20">
                <img src="img/Combined Shape.svg" class="icons" width="21" height="21">
                <img src="img/ui-11.svg" class="icons" width="22" height="26">
            </a>
        </div>
        <a href="#" class="user">
            <img src="img/Userpic.svg" alt="Ярослав Тимченко" class="user-avatar"
        </a>
    </header>
</body>
</html>
